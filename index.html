<html>
  <head>
    <title>Angular 2 QuickStart</title>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- build:css assets/bundle.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/components-font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="/bower_components/bootswatch-dist/css/bootstrap.css">
    <!-- endinject -->
    <!-- app:css -->
    <link rel="stylesheet" href="/assets/styles/main.css">
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body>
    <itunes-browser>
      <i class="center-fix main-spinner fa fa-spin fa-spinner"></i>
    </itunes-browser>
    <footer>
    	Created with lots of <img src="https://cdnjs.cloudflare.com/ajax/libs/emojione/2.1.1/assets/png/1f355.png"> by the Packt Publishing Team
    </footer>

    <!-- build:js assets/bundle.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/bootswatch-dist/js/bootstrap.js"></script>
    <!-- endinject -->
    <!-- endbuild -->

    <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>

    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.js"></script>
    <!-- endbuild -->

    <!-- build:remove -->
    <script src="systemjs.conf.js"></script>
    <!-- endbuild -->

    <script>
      System.import('app/boot')
            .then(null, console.error.bind(console));
    </script>
  </body>
</html>
